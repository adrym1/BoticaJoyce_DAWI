<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg bg-body-tertiary">
  		<div class="container-fluid">
    		<a class="navbar-brand" href="#">Botica Joyce</a>
    		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      			<span class="navbar-toggler-icon"></span>
    		</button>
    		<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      			<div class="navbar-nav">
        			<a class="nav-link active" aria-current="page" href="#">Inicio</a>
        			<a class="nav-link" href="#">Productos</a>
        			<a class="nav-link" href="#">Pricing</a>
        			<a class="nav-link disabled">Disabled</a>
      			</div>
    		</div>
  		</div>
	</nav>
	
	<div class="container">
	<div class="d-flex flex-row">
		<div class="p-2">
			<a class="btn btn-primary" href="/producto/registrar">Agregar Producto +</a>
		</div>
		<div class="p-2 buscar">
			<input type="text" placeholder="Buscar">
		</div>
	</div>
	
	<table class="table table-dark table-striped table-responsive-md">
  		<thead>
			<tr>
				<th scope="col">Codigo</th>
				<th scope="col">Nombre Producto</th>
				<th scope="col">Laboratorio</th>
				<th scope="col">Stock</th>
				<th scope="col">Precio Unidad</th>
				<th scope="col">Precio Empaque</th>
				<th scope="col">Fecha caducidad</th>
				<th scope="col">Categoria</th>				
				<th>Acciones</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="p : ${lstLibros}">
				<td th:text="${p.id_libro}"></td>
				<td th:text="${p.titulo_libro}"></td>
				<td th:text="${p.fch_public}"></td>
				<td th:text="${p.id_autor}"></td>
				<td th:text="${p.id_genero}"></td>
				<td th:text="${p.num_pag}"></td>
				<td th:text="${p.num_pag}"></td>
				<td th:text="${p.num_pag}"></td>
				<td>
					<a th:href="@{'/editar' + '/' + ${p.id_libro}}" class="btn btn-primary">Editar</a>						
				</td>
				<td>
					<form action="/eliminar" method="post">
						<input type="hidden" name="codigo" th:value="${p.id_libro}">
						<button type="submit" class="btn btn-info">Eliminar</button>
					</form>
				</td>
				
			</tr>
		</tbody>
	</table>
	
	</div>
</body>
</html>
